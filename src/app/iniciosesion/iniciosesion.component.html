 <main ><!--[style.backgroundImage]="'url(' + backgroundImage + ')'" -->
    <div class="contenedor_todo">
      <div class="caja_trasera">
        <div class="caja_trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="btn_iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja_trasera-register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btn_registrarse">Registrarse</button>
        </div>
      </div>
  
      <!-- Formulario de Login y registro -->
      <div class="contenedor_login-register">
        <!-- Login -->
        <form class="formulario_login">
          <h2>Iniciar Sesión</h2>
          <input type="text" id="name" [(ngModel)]="usuario.email" placeholder="Correo Electrónico">
          <input type="password" id="password" [(ngModel)]="usuario.password" placeholder="Contraseña">
          <input type="button" value="Entrar" (click)="iniciosesion()">  
        </form>
  
        <!-- Register -->
        <form class="formulario_register">
          <h2>Registrarse</h2>
          <input type="text" id="name" name="name" placeholder="Usuario">
          <input type="text" id="email" name="email" placeholder="Email">
          <input type="password" id="password" name="password" placeholder="Contraseña">
          <!-- <button (click)="registrarse()">Registrarse</button> -->
        </form>
      </div>
    </div>
  </main>
